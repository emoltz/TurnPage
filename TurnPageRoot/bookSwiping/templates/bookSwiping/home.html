{% extends 'base.html' %}
{% load static %}

{% block content %}



    <div class="container-fluid border border-primary">
        <!--Swiping -->
        <div class="row align-items-md-center align-items-xs-start border border-warning justify-content-between book-swiping-container">
            <div class="col-1 border border-primary p-0">
                <button type="button" class="material-symbols-outlined btn arrows text-center border border-secondary w-100 p-0" id="swipe-left-btn">heart_minus
                </button>
            </div>
            <div class="col border border-primary">
                <div class="draggable text-center">
                    <img src="{% static 'js/book_covers/harrypotter.jpg' %}" class="book-cover-img" alt="">
                </div>

            </div>
            <div class="col-1 border border-primary p-0">
                <button type="button" class="material-symbols-outlined btn arrows text-center border border-secondary w-100 p-0" id="swipe-right-btn">heart_plus
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                 <button class="material-symbols-outlined btn " id="bookshelf-btn">menu_book</button>
            </div>
            <div class="col"></div>
        </div>
    </div>


{% endblock %}
